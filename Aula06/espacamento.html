<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaçamento</title>
    <link rel="stylesheet" href="../Tailwind/tailwindstyle.css">
</head>
<body>
    <!--Espaçamento com justify(espaçamento no eixo x)-->
    <div class="flex p-2 bg-red-300 justify-end"> 
        <div class="bg-red-600 p-4 m-4">1</div>
        <div class="bg-red-600 p-4 m-4">2</div>
        <div class="bg-red-600 p-4 m-4">3</div>
        <div class="bg-red-600 p-4 m-4">4</div>
    </div>
    <div class="flex p-2 bg-green-300 justify-center"> <!--Exercício 10-->
        <div class="bg-green-600 p-4 m-4">1</div>
        <div class="bg-green-600 p-4 m-4">2</div>
        <div class="bg-green-600 p-4 m-4">3</div>
        <div class="bg-green-600 p-4 m-4">4</div>
        <div class="bg-green-600 p-4 m-4">5</div>
        <div class="bg-green-600 p-4 m-4">6</div>
    </div>
    <div class="flex p-2 bg-blue-300 justify-between"> 
        <div class="bg-blue-600 p-4 m-4">1</div>
        <div class="bg-blue-600 p-4 m-4">2</div>
        <div class="bg-blue-600 p-4 m-4">3</div>
        <div class="bg-blue-600 p-4 m-4">4</div>
    </div>
    <div class="flex p-2 bg-purple-300 justify-around"> 
        <div class="bg-purple-600 p-4 m-4">1</div>
        <div class="bg-purple-600 p-4 m-4">2</div>
        <div class="bg-purple-600 p-4 m-4">3</div>
        <div class="bg-purple-600 p-4 m-4">4</div>
    </div>

    <!--Espaçamento com content ou item(align)(espaçamento do eixo y)-->
    <div class="flex bg-yellow-300 flex-wrap h-40 content-end"> <!--Mesma coisa que o items-end-->
        <div class="bg-purple-600 h-10 p-2 mx-4">1</div>
        <div class="bg-purple-600 h-10 p-2 mx-4">2</div>
        <div class="bg-purple-600 h-10 p-2 mx-4">3</div>
    </div>

    <div class="flex bg-gray-300 flex-wrap h-40 content-center"><!--Mesma coisa que o items-center-->
        <div class="bg-purple-600 h-10 p-2 mx-4">1</div>
        <div class="bg-purple-600 h-10 p-2 mx-4">2</div>
        <div class="bg-purple-600 h-10 p-2 mx-4">3</div>
    </div>

    <div class="flex bg-green-300 flex-wrap h-40 content-between">
        <div class="bg-purple-600 h-10 p-2 w-1/3">1</div>
        <div class="bg-purple-600 h-10 p-2 w-1/3">2</div>
        <div class="bg-purple-600 h-10 p-2 w-1/3">3</div>
    </div>

    <div class="flex bg-red-300 h-40 items-start">
        <div class="bg-purple-600 p-2 mx-4">1</div>
        <div class="bg-purple-600 p-2 mx-4">2</div>
        <div class="bg-purple-600 p-2 mx-4">3</div>
    </div>

    <!--Espaçamento em grid(place content: ja vem com o strecht por padrao)-->
    <div class="grid grid-cols-3 bg-blue-600 h-40">
        <div class="bg-blue-300 p-2 m-2">1</div>
        <div class="bg-blue-300 p-2 m-2">2</div>
        <div class="bg-blue-300 p-2 m-2">3</div>
        <div class="bg-blue-300 p-2 m-2">4</div>
        <div class="bg-blue-300 p-2 m-2">5</div>
        <div class="bg-blue-300 p-2 m-2">6</div>
    </div>

    <div class="grid grid-cols-3 bg-gray-600 h-40 place-content-start">
        <div class="bg-blue-300 p-2 m-2">1</div>
        <div class="bg-blue-300 p-2 m-2">2</div>
        <div class="bg-blue-300 p-2 m-2">3</div>
        <div class="bg-blue-300 p-2 m-2">4</div>
        <div class="bg-blue-300 p-2 m-2">5</div>
        <div class="bg-blue-300 p-2 m-2">6</div>
    </div>

    <div class="grid grid-cols-3 bg-yellow-600 h-40 place-content-end">
        <div class="bg-blue-300 p-2 m-2">1</div>
        <div class="bg-blue-300 p-2 m-2">2</div>
        <div class="bg-blue-300 p-2 m-2">3</div>
        <div class="bg-blue-300 p-2 m-2">4</div>
        <div class="bg-blue-300 p-2 m-2">5</div>
        <div class="bg-blue-300 p-2 m-2">6</div>
    </div>

    <div class="grid grid-cols-3 bg-red-600 h-40 place-content-around">
        <div class="bg-blue-300 p-2 m-2">1</div>
        <div class="bg-blue-300 p-2 m-2">2</div>
        <div class="bg-blue-300 p-2 m-2">3</div>
        <div class="bg-blue-300 p-2 m-2">4</div>
        <div class="bg-blue-300 p-2 m-2">5</div>
        <div class="bg-blue-300 p-2 m-2">6</div>
        <div class="bg-blue-300 p-2 m-2">7</div>
        <div class="bg-blue-300 p-2 m-2">8</div>
        <div class="bg-blue-300 p-2 m-2">9</div>
    </div>

    <!--Place items(faz com que os items ocupem apenas o espaço necessário para seu conteudo e alinha eles dentro do espaço do propiro item)-->
    <div class="grid grid-cols-3 bg-green-600 h-40 place-items-center">
        <div class="bg-blue-300 p-2 m-2">1</div>
        <div class="bg-blue-300 p-2 m-2">2</div>
        <div class="bg-blue-300 p-2 m-2">3</div>
        <div class="bg-blue-300 p-2 m-2">4</div>
        <div class="bg-blue-300 p-2 m-2">5</div>
        <div class="bg-blue-300 p-2 m-2">6</div>
    </div>



    <!--Align itens-->
    <p class="m-20">Espaçamento</p>
    <p class="m-20">Espaçamento</p>
    <p class="m-20">Espaçamento</p>
    <p class="m-20">Espaçamento</p>
    <p class="m-20">Espaçamento</p>
</body>
</html>
