<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas</title>
    <link rel="stylesheet" href="../Tailwind/tailwindstyle.css">
</head>
<body>
    <!--Curvatura-->
    <div class="flex text-center">
        <div class="w-40 h-20 bg-purple-600 border-2 m-4 rounded flex">Bordas arredondadas</div>
        <div class="w-40 h-20 bg-purple-600 border-2 m-4 rounded-md">Bordas arredondadas</div>
        <div class="w-40 h-20 bg-purple-600 border-2 m-4 rounded-xl">Bordas arredondadas</div>
    </div>
    <div class="flex text-center">
        <div class="w-20 h-20 bg-green-600 border-2 m-4 rounded-full">Borda Circular</div>
        <div class="w-40 h-20 bg-green-600 border-2 m-4 rounded-full">Borda Circular</div>
    </div>

    <!--Cor e expessura-->
    <div class="flex text-center">
        <div class="w-40 h-20 border-4 border-pink-600 m-4 bg-gray-500 ">Largura e cor</div>
    </div>

    <!--Opacidade-->
    <div class="flex text-center ">
        <div class="w-40 h-20 border-4 bg-yellow-400 m-4 border-black border-opacity-0">Opacidade</div>
        <div class="w-40 h-20 border-4 bg-yellow-400 m-4 border-black border-opacity-50">Opacidade</div>
        <div class="w-40 h-20 border-4 bg-yellow-400 m-4 border-black border-opacity-100">Opacidade</div>
    </div>

    <!--Divide-->
    <div class="grid grid-cols-4 text-center divide-x-4 divide-blue-900 divide-dotted ">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div class="divide-y-4 divide-pink-700 mt-10 text-center">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>

    <!--Sombra-->
    <div class="w-40 h-40 flex mx-auto bg-green-600 my-5 shadow-2xl">Teste</div>

</body>
</html>
