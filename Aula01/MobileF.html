<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Tailwind/tailwindstyle.css">
    <title>Conceitos fundamentais</title>
</head>
<body>
    <!--IMPORTANTE-->
    <!--O tailwind vem com o normalize css nele, ou seja, ele vai matar toda formatação que exista por padrão em
    classes htmls que ja vem com uma-->

    <br/> 
    <!--O Tailwind tem algumas classes de media query para trabalhamos com mobile, que é no caso o sm, md, lg e xl, que são tamanhos
    pré programados e comuns de tela, que se eu colocar ele por um : e passar uma classe, significa que quando a tela
    atingir essas proporções, ele vai aplicar a classe que eu coloquei, so ver o exemplo aqui em baixo-->
    <div class="w-4 h-4 m-4 bg-green-400 md:w-6 md:h-6 md:bg-purple-700 lg:w-10 lg:h-10 lg:bg-red-600"></div>

</body>
</html>
